<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<fieldset>
    <title>Form Pokémon</title>
  </head>
      <header>
        <h1>FORMULARIO POKÉMON</h1>
      </header>
<p>
      <div class="input-group">
        <label id="rotulo-nome" for="campo-nome">Nome Pokémon: </label>
        <input id="campo-nome" name="nome" type="text">
        <label id="rotulo-numero" for="campo-numero-pokemon">Numero Pokémon: </label>
        <input id="campo-numero-pokemon" name="numero" type="numero" min="0" max="898">
      </div>
<p>
<fieldset>
       <h3>TIPO 1</h3>
            <select name="tipo1" id="tipo1">
                <option value="Aço">Aço</option>
                <option value="Água">Água</option>
                <option value="Dragão">Dragão</option>
                <option value="Elétrico">Elétrico</option>
                <option value="laranja">Laranja</option>
                <option value="Fada">Fada</option>
                <option value="Fantasma">Fantasma</option>
                <option value="Fogo">Fogo</option>
                <option value="Gelo">Gelo</option>
                <option value="Inseto">Inseto</option>
                <option value="Lutador">Lutador</option>
                <option value="Normal">Normal</option>
                <option value="Pedra">Pedra</option>
                <option value="Planta">Planta</option>
                <option value="Psíquico">Psíquico</option>
                <option value="Sombrio">Sombrio</option>
                <option value="Terra">Laranja</option>
                <option value="Venenoso">Venenoso</option>
                <option value="Voador">Voador</option>
            </select>
</fieldset>

<fieldset>
   <h3>TIPO 2</h3>
                       <select name="tipo2" id="tipo2">
                <option value="Não Possui">Não possui</option>
                <option value="Aço">Aço</option>
                <option value="Água">Água</option>
                <option value="Dragão">Dragão</option>
                <option value="Elétrico">Elétrico</option>
                <option value="laranja">Laranja</option>
                <option value="Fada">Fada</option>
                <option value="Fantasma">Fantasma</option>
                <option value="Fogo">Fogo</option>
                <option value="Gelo">Gelo</option>
                <option value="Inseto">Inseto</option>
                <option value="Lutador">Lutador</option>
                <option value="Normal">Normal</option>
                <option value="Pedra">Pedra</option>
                <option value="Planta">Planta</option>
                <option value="Psíquico">Psíquico</option>
                <option value="Sombrio">Sombrio</option>
                <option value="Terra">Laranja</option>
                <option value="Venenoso">Venenoso</option>
                <option value="Voador">Voador</option>
            </select>
</fieldset>
     
<p>
      <div class="input-group">
        <label id="rotulo-hp" for="campo-hp">HP: </label>
        <input id="campo-hp" name="hp" type="number" min="0" max="255">
        <label id="rotulo-ataque for="campo-ataque">Ataque: </label>
        <input id="campo-ataque" name="ataque" type="number">
        <label id="rotulo-defesa" for="campo-defensa">Defesa: </label>
        <input id="campo-defesa" name="defensa" type="number">
      </div>
<p>
      <div class="input-group">
        <label id="rotulo-ataque-especial" for="campo-ataque-especial">Ataque Especial: </label>
        <input id="campo-ataque-especial" name="ataque-especial" type="number">
        <label id="rotulo-defesa-especial" for="campo-defesa-especial">Defesa Especial: </label>
        <input id="campo-defesa-especial" name="defesa-especial" type="number">
        <label id="rotulo-velocidade" for="campo-velocidade">Velocidade: </label>
        <input id="campo-velocidade" name="velocidade" type="number">
      </div>
<p>
 <div class="input-group">
        <label id="rotulo-total" for="campo-total">Total: </label>
        <input id="campo-total" name="Total" type="text">
      </div>
<p>
      <div class="input-group">
        <label id="rotulo-geracao" for="campo-geracao">Geração Pokémon: </label>
        <input name="geracao-pokemon" type="radio" value="1">1
        <input name="geracao-pokemon" type="radio" value="2">2
        <input name="geracao-pokemon" type="radio" value="3">3
        <input name="geracao-pokemon" type="radio" value="4">4
        <input name="geracao-pokemon" type="radio" value="5">5
        <input name="geracao-pokemon" type="radio" value="6">6
        <input name="geracao-pokemon" type="radio" value="7">7
      </div>
<p>
      <div class="input-group">
        <label id="rotulo-lendario" for="campo-lendario">Lendario? </label>
        <input name="Lendario" type="radio" value="sim">Sim
        <input name="Lendario" type="radio" value="nao">Não
      </div>

<p>
   <h3>Cor</h3>
                       <select name="Cor" id="Cor">
                <option value="Amarelo">Amarelo</option>
                <option value="Azul">Azul</option>
                <option value="Branco">Branco</option>
                <option value="Cinza">Cinza</option>
                <option value="Marrom">Marrom</option>
                <option value="Preto">Preto</option>
                <option value="Rosa">Rosa</option>
                <option value="Roxo">Roxo</option>
                <option value="Verde">Verde</option>
                <option value="Vermelho">Vermelho</option>
            </select>
<p>
      <div class="input-group">
        <label id="rotulo-peso" for="campo-peso">Peso(Kg): </label>
        <input id="campo-peso" name="peso" type="number">
        <label id="rotulo-taxa-captura" for="campo-taxa-captura">Taxa captura: </label>
        <input id="campo-taxa-captura" name="taxa-captura" type="number" min="0" max="255">
      </div>
    </section>

<p>
<button type="submit">ENVIAR E SALVAR</button>
</fieldset>
  </body>
</html>
